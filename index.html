<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESHOP CAMPUSLAND</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">GAMESHOP CAMPUSLAND</h2>
        <div class="mb-5">
            <div class="row">
                
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre</label>
                    <input required type="text" 
                    name="name" 
                    class="form-control" 
                    id="name"
                    placeholder="Ingrese el Nombre">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="apellido">Apellido</label>
                    <input required type="text" 
                    name="apellido" 
                    class="form-control" 
                    id="apellido"
                    placeholder="Ingrese el Apellido">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="identificacion">ID</label>
                    <input required type="text" 
                    name="identificacion" 
                    class="form-control" 
                    id="identificacion"
                    placeholder="Ingrese el ID">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="telefono">Teléfono</label>
                    <input required type="text" 
                    name="telefono" 
                    class="form-control" 
                    id="telefono"
                    placeholder="Ingrese el Teléfono">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Edad</label>
                    <input required type="number" 
                    name="age" 
                    class="form-control" 
                    id="age"
                    placeholder="Ingrese la Edad">
                </div>
                
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Correo</label>
                    <input required type="email" 
                    name="email" 
                    class="form-control" 
                    id="email"
                    placeholder="Ingrese el Correo">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="points">Puntos</label>
                    <input required type="number" 
                    name="points" 
                    class="form-control" 
                    id="points"
                    placeholder="Ingrese los puntos">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="nacional">País de origen</label>
                    <select name="national" class="form-control" id="nacional">
                        <option value="">-- Escoger --</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Costa_Rica">Costa Rica</option>
                        <option value="Cuba">Cuba</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="El Salvador">El Salvador</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Haití">Haití</option>
                        <option value="Honduras">Honduras</option>
                        <option value="México">México</option>
                        <option value="Nicaragua">Nicaragua</option>
                        <option value="Panamá">Panamá</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="República Dominicana">República Dominicana</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Agregar información</button>
                    <button class="btn btn-primary" id="Update" onclick="UpdateData()">Actualizar información</button>
                </div>
            </div>
        </div>
        
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <h2>LISTADO DE CLIENTES</h2>
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="container">
            <h2>LISTADO DE VIDEOJUEGOS</h2>
            <div id="">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Portada</th>
                            <th>Nombre del videojuego</th>
                            <th>ID del videojuego</th>
                            <th>Comprar</th>
                        </tr>
                    </thead>
                    <tbody id="bloque"></tbody>
            </div>
        </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
